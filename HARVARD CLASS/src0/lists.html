<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
    </head>
    <body>
        An Unordered List:
        <ul>  <!--UL stands for unordered list will show up as bullet points-->
            <li>One Item</li>  <!-- list items-->
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List:
        <ol> <!-- ordered list, will show up as number lists-->
            <li>First Item</li>
            <li>Second Item</li>
            <li>Another Item Here</li>
            <li>Fourth Item</li>
        </ol>
    </body>
</html>
