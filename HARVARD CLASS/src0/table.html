<!DOCTYPE html>
<html>
    <head>
        <title>Presidents</title>   
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;   
                width: 50%;
            }

            th, td {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }

            th {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Presidents</h1>
        <table>
            <tr> <!-- TR = table row-->
                <th>First Name</th> <!-- TH=table header, will be in bold letters-->
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>George</td> <!-- TD is data stored in the row-->
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>
            </tr>
            <tr>
                <td>Thomas</td>
                <td>Jefferson</td>
                <td>1801-1809</td>
            </tr>
        </table>
    </body>
</html>

 <!-- border collapse is is used to make just one border within the table.
percwntage is always better whwn using measurement -->
